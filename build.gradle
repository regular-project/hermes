apply plugin: 'idea'

allprojects {
    group 'org.hermes'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}
