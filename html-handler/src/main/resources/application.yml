hermes:
  kafka:
    bootstrap-servers: localhost:9092
    schema-registry-url: http://localhost:8081
    consumer:
      group-id: hmtl-handler
      topic: html-extraction
    producer:
      topic: analyzer-service
      key: html-handler
  cache:
    valid-interval: 20000
    redis:
      host: localhost
      port: 6379
management:
  endpoints:
    web:
      exposure:
        include: prometheus